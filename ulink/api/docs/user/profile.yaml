post:
  tags:
    - User
  summary: 프로필 사진 업데이트
  operationId: updateProfile
  description: 특정 유저 프로필 업데이트
  consumes:
    - multipart/form-data
  parameters:
    - in: formData
      name: profileImage
      required: true
      schema:
        type: file
      description: 프로필 이미지 사진
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLsnLXtlansoITsnpDqs7XtlZnrtoAiLCJpYXQiOjE1OTQ4MzkzOTEsImV4cCI6MTU5ODQzNTc5MSwiaXNzIjoiYm9iYWUifQ.jxont3bUINSAtQt_F90KeE376WX-cZJoB5rzM2K7Ccg
  responses:
    '201':
      description: 프로필 사진 업데이트 완료
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 201
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 프로필 이미지 업데이트 성공
              data:
                type: object
                example: {
                    "id": "qhqo",
                    "name": "김보배",
                    "email": "tree9295@gachon.ac.kr",
                    "school": "가천대학교",
                    "profileImage": "https://bbs3.s3.ap-northeast-2.amazonaws.com/1593689580981.png"
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

