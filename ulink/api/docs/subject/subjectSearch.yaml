get:
  tags:
    - Subject
  summary: 수업(과목)검색 자동완성 - 단어
  operationId: getSearchSubject
  description: 수업(과목)검색 자동완성 - 단어
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
    - in: query
      name: name
      required: true
      schema:
        type: string
      description: 검색어(전자, 네트워크 등)
  responses:
    '200':
      description: 수업(과목)검색 자동완성 - 단어
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 과목 조회 성공
              data:
                type: object
                example: ...
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'
