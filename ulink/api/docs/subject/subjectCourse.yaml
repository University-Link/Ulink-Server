get:
  tags:
    - Subject
  summary: 이수구분 목록 가져오기
  operationId: getCourse
  description: 이수구분 목록 가져오기
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLshoztlITtirjsm6jslrQiLCJpYXQiOjE1OTQ4MzM4NjksImV4cCI6MTU5ODQzMDI2OSwiaXNzIjoiYm9iYWUifQ.ePsi4V6P3oim1EM-ZKjhBAy9qrFrlcCKSYJu5QV_XqY
  responses:
    '200':
      description: 이수구분 목록 가져오기
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 이수구분 목록 조회 성공
              data:
                type: object
                example: [
                    "타전공(일반)선택",
                    "전공핵심",
                    "전공기초(필수)",
                    "교직필수",
                    "전공심화",
                    "핵심교양",
                    "교직선택",
                    "ROTC필수",
                    "교직전공",
                    "교양필수"
                ]
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'