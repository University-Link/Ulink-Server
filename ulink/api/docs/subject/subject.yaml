get:
  tags:
    - Subject
  summary: 수업(과목) 목록 조회
  operationId: getSubject
  description: 수업(과목) 목록 조회
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLsnLXtlansoITsnpDqs7XtlZnrtoAiLCJpYXQiOjE1OTQ4MzkzOTEsImV4cCI6MTU5ODQzNTc5MSwiaXNzIjoiYm9iYWUifQ.jxont3bUINSAtQt_F90KeE376WX-cZJoB5rzM2K7Ccg
    - in: query
      name: course
      required: false
      schema:
        type: array
        items:
          type: string
      description: 이수구분 -> 이수구분 목록 조회 참고
    - in: query
      name: grade
      required: false
      schema:
        type: array
        items:
          type: integer
      description: 학년
    - in: query
      name: credit
      required: false
      schema:
        type: array
        items:
          type: integer
      description: 학점
    - in: query
      name: onDay
      required: false
      schema:
        type: array
        items:
          type: integer
      description: 필수요일
    - in: query
      name: offDay
      required: false
      schema:
        type: array
        items:
          type: integer
      description: 공강요일
  responses:
    '200':
      description: 수업(과목) 목록 조회
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 과목 조회 성공
              data:
                type: object
                example: [
                  {
                    "subjectIdx": 685,
