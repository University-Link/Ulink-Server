post:
  tags:
    - Notice
  summary: 공지 등록하기
  operationId: createNotice
  description: 공지 등록하기
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 과목 idx
  requestBody:
    content:
      application/json:
        schema:
          required:
            - category
            - date
            - startTime
            - endTime
            - title
            - content
          properties:
            category:
              type: string
              example: "수업"
            date:
              type: string
              example: "2020-12-17"
            startTime:
              type: string
              example: "-1"
            endTime:
              type: string
              example: "-1"
            title:
              type: string
              example: "폐강"
            content:
              type: string
              example: "수업없어짐"
          type: object
    description: Create Notice data
  responses:
    '200':
      description: 공지 등록하기
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 공지 생성 성공
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'