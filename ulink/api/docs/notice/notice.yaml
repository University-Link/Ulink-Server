get:
  tags:
    - Notice
  summary: 메인 스케줄의 모든 공지 가져오기 (Calendar view)
  operationId: getNoticeList
  description: 메인 스케줄의 모든 공지 가져오기 (Calendar view)
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLsnLXtlansoITsnpDqs7XtlZnrtoAiLCJpYXQiOjE1OTQ4MzkzOTEsImV4cCI6MTU5ODQzNTc5MSwiaXNzIjoiYm9iYWUifQ.jxont3bUINSAtQt_F90KeE376WX-cZJoB5rzM2K7Ccg
    - in: query
      name: start
      required: true
      schema:
        type: string
        format: date
      description: 시작날짜(start=2020-07-01)
    - in: query
      name: end
      required: true
      schema:
        type: string
        format: date
      description: 끝날짜(end=2020-07-31)
  responses:
    '200':
      description: 메인 스케줄의 모든 공지 가져오기 (Calendar view)
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 공지 목록 조회 성공
              data:
                type: object
                example: [
                    {
                        "date": "2020-07-09T15:00:00.000Z",
                        "notice": [
                            {
                                "name": "전자기학",
                                "color": 5,
                                "noticeIdx": 1,
                                "category": "과제",
                                "startTime": "-1",
                                "endTime": "12:00",
                                "title": "논문 작성"
                            }
                        ]
                    },
                    {
                        "date": "2020-07-09T15:00:00.000Z",
                        "notice": [
                            {
                                "name": "경영학개론",
                                "color": 1,
                                "noticeIdx": 7,
                                "category": "시험",
                                "startTime": "18:00",
                                "endTime": "19:00",
                                "title": "2차 쪽지시험"
                            }
                        ]
                    },
                    ...
                ]
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'