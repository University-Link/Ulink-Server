get:
  tags:
    - Schedule
  summary: 특정 시간표 - 개인일정 상세정보 조회
  operationId: getSpecificPersonalTimeTable
  description: 특정 시간표 - 개인일정 상세정보 조회
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 개인일정 idx
  responses:
    '200':
      description: 특정 시간표- 개인일정 상세정보 조회
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 시간표 조회 성공
              data:
                type: object
                example: {
                    "schedulePersonalIdx": 3,
                    "name": "봉사",
                    "startTime": "17:00",
                    "endTime": "18:30",
                    "day": "wen",
                    "content": "서울 양로원",
                    "color": 12,
                    "scheduleIdx": 1
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

put:
  tags:
    - Schedule
  summary: 특정 시간표 - 개인일정 수정
  operationId: updateSchedulePersonal
  description: 특정 시간표 - 개인일정 수정
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 개인일정 idx
  requestBody:
    content:
      application/json:
        schema:
          required:
            - name
            - content
            - startTime
            - endTime
            - day
          properties:
            name:
              type: string
              example: "알바"
            content:
              type: string
              example: "카페알바"
            startTime:
              type: string
              example: "20:00"
            endTime:
              type: string
              example: "22:00"
            day:
              type: string
              example: "sat"
          type: object
    description: Update Schedule Personal data
  responses:
    '200':
      description: 특정 시간표 - 개인일정 수정
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 일정 수정 성공
              data:
                type: object
                example: {
                    "idx": "7"
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

