get:
  tags:
    - Schedule
  summary: 특정 시간표 - 학교수업일정 상세정보 조회
  operationId: getSpecificSchoolTimeTable
  description: 특정 시간표 - 학교수업일정 상세정보 조회
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
