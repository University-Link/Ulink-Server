    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 학교수업일정 idx
  responses:
    '200':
      description: 특정 시간표 - 학교수업일정 상세정보 조회
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 시간표 조회 성공
              data:
                type: object
                example: {
                  "color": 1,
                  "subjectIdx": 52,
                  "subjectCode": "PBL4007",
                  "name": "전기공학전공캡스톤PBL(전력계통자원모델링연구)",
                  "professor": "배성우",
                  "credit": 3,
                  "course": "전공심화",
                  "startTime": [
                    "16:00",
                    "18:00"
                  ],
                  "endTime": [
                    "18:00",
                    "20:00"
                  ],
                  "day": [
                    0,
                    0
                  ],
                  "content": [
                    "서울 공업센터 전기제어창의적연구실(601)",
                    "서울 공업센터 전기제어창의적연구실(601)"
                  ]
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

