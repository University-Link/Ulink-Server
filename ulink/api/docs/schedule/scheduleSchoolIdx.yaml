get:
  tags:
    - Schedule
  summary: 특정 시간표 - 학교수업일정 상세정보 조회
  operationId: getSpecificSchoolTimeTable
  description: 특정 시간표 - 학교수업일정 상세정보 조회
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 학교수업일정 idx
  responses:
    '200':
      description: 특정 시간표 - 학교수업일정 상세정보 조회
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 시간표 조회 성공
              data:
                type: object
                example: {
                    "subjectIdx": 1,
                    "subjectCode": "1001001",
                    "name": "전자기학",
                    "professor": "최아무개",
                    "school": "서울대학교",
                    "college": "공과대학",
                    "major": "전자공학과",
                    "semester": "2020-1",
                    "grade": "2",
                    "credit": 3,
                    "people": 30,
                    "course": "전공필수",
                    "color": 5
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

