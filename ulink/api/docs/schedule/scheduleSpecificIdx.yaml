get:
  tags:
    - Schedule
  summary: 시간표 - 일정 상세정보(통합) 조회
  operationId: getSpecificSchedule
  description: 시간표 - 일정 상세정보(통합) 조회
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLsnLXtlansoITsnpDqs7XtlZnrtoAiLCJpYXQiOjE1OTQ4MzkzOTEsImV4cCI6MTU5ODQzNTc5MSwiaXNzIjoiYm9iYWUifQ.jxont3bUINSAtQt_F90KeE376WX-cZJoB5rzM2K7Ccg
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 일정 idx (메인시간표에서의 idx)
    - in: query
      name: isSubject
      required: true
      schema:
        type: boolean
      description: 학교일정(true)/개인일정(false)
  responses:
    '200':
      description: 시간표 - 일정 상세정보 조회
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 시간표 조회 성공
              data:
                type: object
                example: {
                  "color": 9,
                  "subjectIdx": 5,
                  "subjectCode": "1001005",
                  "name": "경제학개론",
                  "professor": "김아무개",
                  "credit": 2,
                  "course": "교양선택",
                  "startTime": [
                    "13:00"
                  ],
                  "endTime": [
                    "17:00"
                  ],
                  "day": [
                    2
                  ],
                  "content": [
                    "세종관403"
                  ]
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'


put:
  tags:
    - Schedule
  summary: 일정 색상 수정하기
  operationId: updateTimeTableColor
  description: 일정 색상 수정
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLsnLXtlansoITsnpDqs7XtlZnrtoAiLCJpYXQiOjE1OTQ4MzkzOTEsImV4cCI6MTU5ODQzNTc5MSwiaXNzIjoiYm9iYWUifQ.jxont3bUINSAtQt_F90KeE376WX-cZJoB5rzM2K7Ccg
    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 일정 idx (메인시간표에서의 idx)
    - in: query
      name: isSubject
      required: true
      schema:
        type: boolean
      description: 학교일정(true)/개인일정(false)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - color
          properties:
            name:
              type: number
              example: 2
          type: object
    description: Update Main Timetable Name data
  responses:
    '200':
      description: 시간표 - 일정 색상 변경
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 일정 수정 성공
              data:
                type: object
                example: {
                  "idx": "1",
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'


