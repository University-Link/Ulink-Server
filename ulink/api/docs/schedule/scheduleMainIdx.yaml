put:
  tags:
    - Schedule
  summary: 시간표 - 메인 시간표 수정(변경)
  operationId: updateMainTimeTable
  description: 시간표 - 메인 시간표 수정(변경)
  parameters:
    - in: header
      name: token
      required: true
      schema:
        type: string
      description: JWT 토큰
      example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWR4IjoxLCJuYW1lIjoi6rmA67O067CwIiwic2Nob29sIjoi7ZWc7JaR64yA7ZWZ6rWQIiwibWFqb3IiOiLshoztlITtirjsm6jslrQiLCJpYXQiOjE1OTQ4MzM4NjksImV4cCI6MTU5ODQzMDI2OSwiaXNzIjoiYm9iYWUifQ.ePsi4V6P3oim1EM-ZKjhBAy9qrFrlcCKSYJu5QV_XqY

    - in: path
      name: idx
      required: true
      schema:
        type: string
      description: 시간표 idx
  responses:
    '200':
      description: 시간표 - 메인 시간표 수정(변경)
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 200
              success:
                type: boolean
                example: true
              message:
                type: string
                example: 일정 수정 성공
              data:
                type: object
                example: {
                    "idx": "7"
                }
    '400':
      description: 'invalid input, object invalid'
      content:
        application/json:
          schema:
            type: object
            $ref: '../schema/fail.yaml'

